<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Files</title>
    </head>
    <body>
        <main>
            <h1>File Upload</h1>
            <form action="/application.html" method="post" enctype="multipart/form-data">
                <label>
                    <input type="text" name="name" placeholder="Name">
                </label>
                <label>
                    <input type="text" name="surname" placeholder="Surname">
                </label>
                <label>
                    <input type="text" name="personalId" placeholder="Personal Identifier">
                </label>
                <label>
                    <input type="text" name="country" placeholder="Country">
                </label>
                <button type="submit">Submit</button>
            </form>
        </main>
        <style>
            main {
                margin: 0 auto;
                width: max-content;
            }

            input, button {
                display: block;
                margin: 0.5rem 0;
            }
        </style>
    </body>
</html>
